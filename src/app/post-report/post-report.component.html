<div class="modal-header">
  <h3 class="modal-title">Create a report</h3>
  <button (click)="activeModal.dismiss('closing form')" class = "close" aria-label="Close" type="button"></button>
</div>
<div class = "modal-body">
    <label>
        Title:
        <input type="text" [formControl]="title">
        <p></p>
        Theme:
        <select type="select" [formControl]="theme">
          <option value ="Esportes">Esportes</option>
          <option value ="Política">Política</option>
          <option value ="Entretenimento">Entretenimento</option>
          <option value ="Famosos">Famosos</option>
        </select>
        <p></p>
        Description:
        <input type="text" [formControl]="description">
        <p></p>
        Link:
        <input type="text" [formControl]="link">
        <p></p>
        Image Link:
        <input type="text" [formControl]="imgLink">
    </label>
</div>
<div class="modal-footer">
  <input value="Create" type="submit" (click)=submit(title,theme,description,link,imgLink)>
</div>
